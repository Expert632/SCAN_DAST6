name: DAST ZAP Scan

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  zap-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t dast-lab-app .

      - name: Run vulnerable app container
        run: |
          docker run -d -p 3000:3000 --name dast-lab-app dast-lab-app
          # On attend que l'appli démarre
          sleep 15

      # Étape principale OWASP ZAP Baseline Scan
      - name: Run OWASP ZAP Baseline Scan (HTML + JSON + TXT)
        id: zap_scan
        uses: zaproxy/action-baseline@v0.10.0
        continue-on-error: true
        with:
          target: "http://localhost:3000"
          # ⚠️ bon nom d'input : fail_action (et pas failure_action)
          fail_action: "ignore"        # ne jamais échouer le job
          artifact_name: "zap-reports" # nom de l'artefact généré par l'action
          cmd_options: >
            -t http://localhost:3000
            -J report_json.json
            -w report_md.md
            -r report_html.html

      # Afficher un résumé dans les logs (sans jamais casser le job)
      - name: Show ZAP TXT report in logs
        if: always()
        run: |
          echo "===== Début du rapport texte ZAP (report_md.md) ====="
          if [ -f "report_md.md" ]; then
            cat report_md.md
          else
            echo "Aucun fichier report_md.md trouvé."
          fi
          echo "===== Fin du rapport texte ZAP ====="

      # On uploade aussi les rapports depuis le workspace courant, au cas où
      - name: Upload ZAP reports (HTML, JSON, TXT)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports-manual
          path: |
            report_html.html
            report_json.json
            report_md.md
